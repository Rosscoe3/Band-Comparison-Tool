<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Vite App</title>

  <body>

    <div class="container">
      <div class="sidebar active" id="sidebar">
        <div class="sidebarTitle">
          <b>Presets</b>
        </div>
        <div class="scrollContainer">
          <div class="batchGrid" id="graphs" style="height: fit-content">
            <div id="Landsat7" class="active" title="RAW data from the device" style="padding: 5%">
              Landsat 7
            </div>
            <div id="Landsat8-9" class="active selected" title="Duplicate screen from the device" style="padding: 5%">
              Landsat 8-9
            </div>
          </div>
        </div>
        <div class="sidebarTitle">
          <b>Styling</b>
        </div>
        <nav class="nav" role="navigation">
          <ul class="nav__list">
            <li>
              <input id="group-1" type="checkbox" hidden/>
              <label for="group-1"><span class="fa fa-angle-right"></span> Global Style</label>
              <ul class="group-list">
                <!-- <li><a href="#">1st level item</a></li> -->
                <!-- Second list -->
                <li>
                  <input id="sub-group-1" type="checkbox" hidden />
                  <label for="sub-group-1"><span class="fa fa-angle-right"></span> Box Style</label>
                  <ul class="sub-group-list">
                    <div class="inputContainer">
                      <div>Box Height:</div>
                      <input id="boxHeight_Global" type="number" placeholder="Box Height..." value='0.05' step="0.01">
                    </div>
                    <div class="inputContainer">
                      <div>Box Seperation:</div>
                      <input id="boxSeperation_Global" type="number" placeholder="Box Seperation..." value='0.1' step="0.01">
                    </div>
                  </ul>
                </li>
                <!-- Second list -->
                <li>
                  <input id="sub-group-2" type="checkbox" hidden />
                  <label for="sub-group-2"><span class="fa fa-angle-right"></span> Label Style</label>
                  <ul class="sub-group-list">
                    <div class="inputContainer">
                      <div>Group Seperation:</div>
                      <input id="groupSeperation_Global" type="number" placeholder="Group Seperation..." value='0.25' step="0.01">          
                    </div>
                    <div class="inputContainer">
                      <div>Label Size:</div>
                      <input id="labelSize_Global" type="number" placeholder="Chart Seperation..." value='15' step="1">          
                    </div>
                  </ul>
                </li>
              </ul>
            </li>

          </ul>
        </nav>
      </div>

      <div class="content-area">
        <div class="openSidebarIcon active" id="openSidebarIcon">
          >
        </div>
        <div class="chartCard active">
          <div class="chartBox active">
            <canvas id="VSWIR"> </canvas>
            <div class="title">Visible to Short Wavelength InfraRed (VSWIR)</div>
          </div>
          <div class="chartBox active">
            <canvas id="TIR"> </canvas>
            <div class="title">Thermal Infrared (TIR)</div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1/dist/chartjs-plugin-annotation.min.js"></script>
